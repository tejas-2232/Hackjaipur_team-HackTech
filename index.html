    <br>
    <h3 class="h3 mb-3 font-weight-normal"> <center><b>videoXT</b> </center></h1> <hr>
    <h3 class="h3 mb-3 font-weight-normal"> <center>Text & video chat with your friends </center></h3> <hr>
    <div id="chat-window">
           
        <div id="output"> </div>
        <div id="typing"> </div>
    </div>


    <div class="container">

        <label for="handle" class="sr-only">Name</label> 
        <input type="text" id="handle" class="form-control" placeholder="Name" required autofocus>

        <label for="message" class="sr-only">Message</label> 
        <input type="text" id="message" class="form-control" placeholder="Enter a message" required>

        <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
    </div>

    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <b> <i> Client Video</i></b>
                <video id="rVideo" autoplay="autplay">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <b><i>Your Video</i> </b>
                <video id="lVideo" autoplay="autplay" muted>
            </div>
        </div>

        <span id="displayId"></span>

        <input type="text" id="connId" class="form-control" placeholder="Enter a connection ID" required>
        <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">Connect</button>
        <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">Call</button>



    </div>


    <script src="/socket.io/socket.io.js"></script>

    <!-- PeerJS javascript client -->
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/client.js"></script>
